<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle with brand green -->
  <circle cx="16" cy="16" r="16" fill="#16a34a"/>

  <!-- Scooter silhouette - clean side view -->
  <g fill="white" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Back wheel -->
    <circle cx="9" cy="22" r="3" fill="none"/>
    <circle cx="9" cy="22" r="1" fill="white" stroke="none"/>

    <!-- Front wheel -->
    <circle cx="23" cy="22" r="3" fill="none"/>
    <circle cx="23" cy="22" r="1" fill="white" stroke="none"/>

    <!-- Body - chassis connecting wheels -->
    <path d="M12 22 L20 22" stroke-width="2" fill="none"/>

    <!-- Rear fender/body -->
    <path d="M6 21 Q7 17 10 17 L14 17" fill="none"/>

    <!-- Seat -->
    <path d="M10 17 L10 15 L16 15" stroke-width="1.5" fill="none"/>

    <!-- Front body curve -->
    <path d="M16 17 Q19 17 20 15 L22 12" fill="none"/>

    <!-- Handlebar -->
    <path d="M22 12 L22 9" fill="none"/>
    <path d="M20 9 L24 9" stroke-width="1.5" fill="none"/>

    <!-- Front fender -->
    <path d="M24 15 Q26 18 24 21" fill="none"/>

    <!-- Headlight -->
    <circle cx="24.5" cy="13" r="1.2" fill="white" stroke="none"/>
  </g>
</svg>
